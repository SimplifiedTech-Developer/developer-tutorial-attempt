<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>User Information</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="src/favicon.ico">
</head>

<body>
<div class="container">
  <table class="table">
    <thead>
    <tr *ngIf="products.length > 0">
      <th>Id</th>
      <th>Name</th>
      <th>Brand</th>
      <th>Price</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of products">
      <td>{{product.id}}</td>
      <td>{{product.name}}</td>
      <td>{{product.brand}}</td>
      <td>{{product.price}}</td>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
